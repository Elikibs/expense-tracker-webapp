<!-- index.html -->
<!DOCTYPE html> 
<html> 

<head> 
	<title>Expense Tracker WebAPP</title> 
	<link rel="stylesheet" type="text/css" href="styles.css" /> 
</head> 

<body> 
	<div class="container"> 
		<h1>Expense Tracker</h1>
        <p><em>Take control of your finances with ease!</em></p>
        <div class="budget-details">
            <input type="text" name="" id="budget-input" placeholder="Input budget">
            <button id="budget-btn">Set Budget</button>
        </div>
        
		<form id="expense-form"> 
			<input type="text"
				id="expense-name"
				placeholder="Expense Name" required /> 
			<input type="number"
				id="expense-amount"
				placeholder="Amount" required /> 
			<button type="submit"> 
				Add Expense 
			</button> 
		</form> 
		<div class="expense-table"> 
			<table> 
				<thead> 
					<tr> 
						<th>Expense Name</th> 
						<th>Amount</th> 
						<th>Action</th> 
					</tr> 
				</thead> 
				<tbody id="expense-list"></tbody> 
			</table>
            <div class="footer">
                <div class="total-amount"> 
                    <strong>Total:</strong> 
                    KES <span id="total-amount">0</span> 
                </div> 
                <div class="balance-amount"> 
                    <strong>Balance:</strong> 
                    KES <span id="balance-amount">0</span> 
                </div>
                <div class="budget-amount"> 
                    <strong>Budget:</strong> 
                    KES <span id="budget-amount">0</span> 
                </div> 
            </div> 
			
		</div> 
	</div> 
	<script src="index.js"></script> 
</body> 

</html>
